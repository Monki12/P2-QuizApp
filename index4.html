<!--Quiz in progress-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style4.css">
        <script defer type="module" src="script4.js"></script>
    
        <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    
    
        <!--fav-icon-->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    
        
        <title>
            QuizApp
        </title>
    
    </head>
<body>
    <div class="header">
        <div class="icon">
            <button>
            <img src="favicon_io/favicon-32x32.png" alt="fav-icon" >
            </button>
        </div>
        <div class="logo">
            <h1 class="logo">QuizApp</h1>
        </div>
    </div>
    <!--Container-->
    <div class="container">
        <!--Timer Display-->
        <div class="section1">
            <p></p>
        </div>

        <div class="section2">
            <!--Column1- Question display-->
            <div class="col1">
                <!--Question to be displayed-->
                <div class="row1">
                    <h4 id="Question-no">Question No. : 1</h4>
                    <div id="Question" class="p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia, perferendis? Cumque facere temporibus eius repellendus vel nemo sed, quae nihil numquam ipsum non magnam dolorum maxime consectetur deserunt, repellat quo.</div>
                </div>
    
                <!--4 Options-->
                <div class="row2">
                    <div class="option">
    
                        <button id="1">
                            <h1>A</h1>
                            <p></p>
                        </button>
                    </div>
    
                    <div class="option">
                        <button id="2">
                            <h1>B</h1>
                            <p></p>
                        </button>
                    </div>
                    <div class="option">
                        <button id="3">
                            <h1>C</h1>
                            <p></p>
                        </button>
                    </div>
                    <div class="option">
                        <button id="4">
                            <h1>D</h1>
                            <p></p>
                        </button>
                    </div>
                </div>
    
                <!--Row3-buttons-->
                <div class="row3">
                    <button id="save-btn">Save</button>
                    <button id="review-btn">Mark for Review</button>
                    <button id="next-btn">Next</button>
                </div>
            </div>
    
            <!--Column2-Tabs-->
            <div class="col2">
                <!--Tab name display-->
                <div class="tabs">
                    <button class="tab" id="tab1">Easy</button>
                    <button class="tab" id="tab2">Medium</button>
                    <button class="tab" id="tab3">Tough</button>
                </div>
                <!--Question panel-->
                <div class="panel" id="panel1">
                   
                </div>
                <div class="panel" id="panel2">
                    
                </div>
                <div class="panel" id="panel3">
                    
                </div>
                <!--Calculator-->
                <div class="calc" id="calc">
                    <form>
                    <div class="display">
                        <input type="button" name="display" id="result">
                    </div>
                
                    <div class="buttons">
                        <input type="button" value="AC" onclick="display.value = ''">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input type="button" value="." onclick="display.value += '.'">
                        <input type="button" value="/" onclick="display.value += '/'">
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                        <input type="button" value="*" onclick="display.value += '*'">
                        <input type="button" value="4" onclick="display.value += '4'">
                        <input type="button" value="5" onclick="display.value += '5'">
                        <input type="button" value="6" onclick="display.value += '6'">
                        <input type="button" value="-" onclick="display.value += '-'">
                        <input type="button" value="1" onclick="display.value += '1'">
                        <input type="button" value="2" onclick="display.value += '2'">
                        <input type="button" value="3" onclick="display.value += '3'">
                        <input type="button" value="+" onclick="display.value += '+'">
                        <input type="button" value="00" onclick="display.value +='00'">
                        <input type="button" value="0" onclick="display.value += '0'">
                        <input type="button" value="%" onclick="display.value += '%'" >
                        <input type="button" value="=" onclick="display.value= eval(display.value)" >

                    </div>
                
                    <script>
                        
                    </script>
                  </form>  
                </div>

                <!--Buttons-->
                <div class="btns">
                    <button id="calc-btn">calc</button>
                    <button id="exit-btn">Exit</button>
                    <button id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
