<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style4.css">
        <script defer src="script4.js"></script>
    
        <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    
    
        <!--fav-icon-->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    
        
        <title>
            QuizApp
        </title>
    
    </head>
<body>
    <div class="header">
        <div class="icon">
            <button>
            <img src="favicon_io/favicon-32x32.png" alt="fav-icon" >
            </button>
        </div>
        <div class="logo">
            <h1 class="logo">QuizApp</h1>
        </div>
    </div>
    <!--Container-->
    <div class="container">
        <!--Timer Display-->
        <div class="section1">
            <p>00:30:00</p>
        </div>

        <div class="section2">
            <!--Column1- Question display-->
            <div class="col1">
                <!--Question to be displayed-->
                <div class="row1">
                    <h4 id="Question-no">Question No. : 1</h4>
                    <div id="Question" class="p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia, perferendis? Cumque facere temporibus eius repellendus vel nemo sed, quae nihil numquam ipsum non magnam dolorum maxime consectetur deserunt, repellat quo.</div>
                </div>
    
                <!--4 Options-->
                <div class="row2">
                    <div class="option">
    
                        <button id="optionA">
                            <h1>A</h1>
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea blanditiis praesentium quasi quia voluptas, aspernatur omnis, excepturi est tenetur, esse distinctio labore perspiciatis deserunt saepe consectetur repellendus modi corporis commodi.</p>
                        </button>
                    </div>
    
                    <div class="option">
                        <button id="optionB">
                            <h1>B</h1>
                            <p>Stars</p>
                        </button>
                    </div>
                    <div class="option">
                        <button id="optionC">
                            <h1>C</h1>
                            <p>Stars</p>
                        </button>
                    </div>
                    <div class="option">
                        <button id="optionD">
                            <h1>D</h1>
                            <p>Stars</p>
                        </button>
                    </div>
                </div>
    
                <!--Row3-buttons-->
                <div class="row3">
                    <button id="save-btn">Save</button>
                    <button id="review-btn">Mark for Review</button>
                    <button id="skip-btn">Skip</button>
                </div>
            </div>
    
            <!--Column2-Tabs-->
            <div class="col2">
                <!--Tab name display-->
                <div class="tabs">
                    <button class="tab" id="tab1">Easy</button>
                    <button class="tab" id="tab2">Medium</button>
                    <button class="tab" id="tab3">Tough</button>
                </div>
                <!--Question panel-->
                <div class="panel" id="panel1">
                   
                </div>
                <div class="panel" id="panel2">
                    
                </div>
                <div class="panel" id="panel3">
                    
                </div>
                <!--Buttons-->
                <div class="btns">
                    <button id="calculator-btn">calc</button>
                    <button id="Exit-btn">Exit</button>
                    <button id="Submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
