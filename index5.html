<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style5.css">
        <script defer src="script5.js" type="module"></script>
    
        <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    
    
        <!--fav-icon-->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    
        
        <title>
            QuizApp
        </title>
    
    </head>
<body>
    <div class="header">
        <div class="icon">
            <button>
            <img src="favicon_io/favicon-32x32.png" alt="fav-icon" >
            </button>
        </div>
        <div class="logo">
            <h1 class="logo">QuizApp</h1>
        </div>
    </div>
<body>
    <div class="container">
        <div class="card">
            <div class="row1">
                <h3 id="quiz-name">Quiz Name : Name</h3>
                <p id="noQ">Number of Questions : 2</p>
                <p class="time">Time: 20mins</p>
            </div>
            <div class="row2">
                <div class="progress-bar">
                    <div id="pf1"></div>
                    <div id="pf2"></div>
                    <div id="pf3"></div>
                    <div id="pf4"></div>
                    <div id="pf5"></div>
                </div>
                <div class="score">
                    <h2 id="score">5/10</h2>
                </div>
            </div>
            <div class="row3">
                <h4 class="details" id="d1">Number of Correct Questions:</h4>
                <h4 class="details" id="d0">Number of Incorrect Questions:</h4>
                <h4 class="details" id="d2">Number of Questions Marked for review:</h4>
                <h4 class="details" id="d3">Number of Unattempted Questions:</h4>
                <h4 class="details" id="dnull">Number of Unseen Questions:</h4>
            </div>
            <div class="row4">
                <button class="home-btn">Go to home</button>
            </div>
        </div>
    </div>
    
</body>
</html>
