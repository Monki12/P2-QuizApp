<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script defer src="script1.js"></script>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">


    <!--fav-icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    
    <title>
        QuizApp
    </title>

</head>
<body>
    <div class="header">
        <div class="icon">
            <button>
            <img src="favicon_io/favicon-32x32.png" alt="fav-icon" >
            </button>
        </div>
        <div class="logo">
            <h1 class="logo">QuizApp</h1>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="row1-name">
                <h1>QUIZ 1</h1>
            </div>
            <div class="row2-categories">
                <ul class="categories">
                    <li class="category"><a href="#">Science</a></li>
                    <li class="category"><a href="#">Space</a></li>
                    <li class="category"><a href="#">Stars</a></li>
                </ul>
            </div>
            <hr>
            <div class="row3-details">
                <div class="row3row1">
                    <img src="/images/icons8-questions-48.png" alt="img">
                    <p id="Time">Time : 30mins</p>
                </div>
                <div class="row3row2">
                    <img src="/images/icons8-time-32.png" alt="img">
                    <p id="noQ">Number of Questions : 15</p>
                </div>
                
            </div>
            <div class="row4-start">
                <p>
                    How much do you observe our fascinating sky?
                </p>
                <button id="back-btn"><img src="images/icons8-back-64.png"></button>
                <button id="start-btn">Start</button>
                
            </div>
        </div>
    </div>

</body>
</html>
