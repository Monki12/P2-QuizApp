<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">


    <!--fav-icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    
    <title>
        QuizApp
    </title>

</head>
<body>
    <div class="header">
        <div class="icon">
            <button>
            <img src="favicon_io/favicon-32x32.png" alt="fav-icon" >
            </button>
        </div>
        <div class="logo">
            <h1 class="logo">QuizApp</h1>
        </div>
    </div>

    <div class="tank1">

        <!--Column1-->
        <div class="col1">
            <img src="/images/b.gif" alt="big picture" >
        </div>

        <!--Column2-->
        <div class="col2">

            <!--text-->
            <div class="container">
                <h2>Ready to be a</h2>
                <h1 class="phrase">Quizard?</h1>
            </div>

        </div>

    </div>
    
    <div class="tank2">
        <!--Card-->
        <div class="card">
            
    
            <!--dropdownmenu start-->
            <div class="dropdown">
                <div id="droptext" class="dropdowntext">
                    <span>categories</span>
                    <img id="dropicon" src="images/icons8-dropdown-50.png" >
                </div>
                <ul id="list" class="dropdownlist">
                    <li class="list-item">Something</li>
                    <li class="list-item">Something</li>
                    <li class="list-item">Something</li>
                    <li class="list-item">Something</li>
                    <li class="list-item">Something</li>
                </ul>
            </div>
            <!--dropdownmenu end-->
    
            <!--Searchbar start-->
            <div class="search">
                    
                    <input type="text" placeholder="search quiz" id="quiz-name">
                    <button id="micbtn"><img id="mic" src="images/voice.png"></button>
                    <button id="searchicon"><img src="images/search.png"></button>
               
            </div>
            <!--Search bar end-->
        </div>
    </div>


</body>
</html>
